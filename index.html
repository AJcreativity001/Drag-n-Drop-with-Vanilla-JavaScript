<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switch</title>
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drag n' Drop with the Rainbow Colors</h1>
      <div class="droptarget">
        <div class="dropzone">
          <div id="draggable" draggable="true" class="indigo white">Indigo</div>
          <div id="draggable" draggable="true" class="violet">Violet</div>
          <div id="draggable" draggable="true" class="blue white">Blue</div>
          <div id="draggable" draggable="true" class="green white">Green</div>
          <div id="draggable" draggable="true" class="yellow">Yellow</div>
          <div id="draggable" draggable="true" class="orange white">Orange</div>
          <div id="draggable" draggable="true" class="red white">Red</div>
        </div>
        <div class="dropzone"></div>
        <div class="dropzone"></div>
      </div>
      <button onclick="document.location.reload(true)" class="reset reload">
        Reset
      </button>
    </div>
    <script src="./assets/javaScript/script.js"></script>
  </body>
</html>
